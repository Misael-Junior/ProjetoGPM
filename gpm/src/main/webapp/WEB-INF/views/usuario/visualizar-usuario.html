<!DOCTYPE html>
<html ng-app="UsuarioControllerApp" >
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>GPM | EDITAR CADASTRO DE USUÁRIO</title>
		
		<!-- CSS -->
		<link href='/resources/css/bootstrap.min.css' rel="stylesheet"></link>
		<link href='/resources/css/style.css' rel="stylesheet"></link> 
	
	</head>
	
	<body>
	
		<header>	
			<!-- Topo da Página e MENU -->
			<nav class="navbar navbar-inverse navbar-fixed-top">
		  		<div class="container-fluid">
				   	<div class="navbar-header">
				    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						     <span class="sr-only">Toggle navigation</span>
						     <span class="icon-bar"></span>
						     <span class="icon-bar"></span>
						     <span class="icon-bar"></span>
				    	</button>
				    	<a class="navbar-brand" href="#">Gerenciador Parque Máquinas</a>
				   	</div>
				   	<div id="navbar" class="navbar-collapse collapse">
					    <ul class="nav navbar-nav navbar-right">
						     <li><a href="#">Início</a></li>
						     <li><a href="../listar">Usuário</a></li>
						     <li><a href="#">Computador</a></li>
						     <li><a href="#">Impressora</a></li>
			    		</ul>
				   	</div>
		  		</div>
	 		</nav>
			
		</header>	

		<section>
			<!-- Painel -->
			<div class="panel panel-computador panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title panel-title-computador">Editar Cadastro de
						Usuário</h3>
				</div>
				
				<!-- Formul�rio -->
				<form class="form-horizontal" ng-controller="UsuarioController">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group">
								<label for="nome" class="col-sm-2 control-label">Codigo
								*</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="id" name="id"
										placeholder="Código do Usuário" required="required"
										autofocus="autofocus" ng-model="id" readonly="readonly" ng-init="id='${usuario.id}'"/>
								</div>
							</div>
							<div class="form-group">
								<label for="nome" class="col-sm-2 control-label">Nome
									Completo*</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="nome" name="nome"
										placeholder="Nome Completo do Usuário" required="required"
										autofocus="autofocus" readonly="readonly" ng-model="nome" ng-init="nome='${usuario.nome}'"/>
								</div>
							</div>
							<span class='msg-erro msg-nome'></span>
							<div class="form-group">
								<label for="setor" class="col-sm-2 control-label">Email*</label>
								<div class="col-sm-4">
									<input type="email" class="form-control" id="email" name="email"
										placeholder="Email do Usuário" required="required"
										autofocus="autofocus" readonly="readonly" ng-model="email" ng-init="email='${usuario.email}'"/>
								</div>
							</div>
							<span class='msg-erro msg-email'></span>
							<div class="form-group">
								<label for="ip" class="col-sm-2 control-label">Senha*</label>
								<div class="col-sm-3">
									<input type="password" class="form-control" id="senha"
										name="senha" placeholder="Senha do Usuário" required="required"
										autofocus="autofocus" readonly="readonly" ng-model="senha" ng-init="senha='${usuario.senha}'"/>
								</div>
							</div>
							<span class='msg-erro msg-senha'></span>
							<div class="form-group">
								<label for="ip" class="col-sm-2 control-label">Repetir
									Senha*</label>
								<div class="col-sm-3">
									<input type="password" class="form-control" id="rsenha"
										name="rsenha" placeholder="Senha do Usuário"
										required="required" autofocus="autofocus" readonly="readonly" ng-model="rsenha" ng-init="rsenha='${usuario.senha}'"/>
									</div>
							</div>
							<span class='msg-erro msg-rsenha'></span>
							<div class="form-group">
								<label for="ramal" class="col-sm-2 control-label">Telefone</label>
								<div class="col-sm-3">
									<input type="telefone" class="form-control" id="telefone"
										name="telefone" placeholder="Telefone do Usuário"
										required="required" autofocus="autofocus" readonly="readonly" ng-model="telefone" ng-init="telefone='${usuario.telefone}'"/>
								</div>
							</div>
							<span class='msg-erro msg-telefone'></span>
							<div class="form-group">
								<label for="status" class="col-sm-2 control-label">Perfil*</label>
								<div class="col-sm-2">
									<input type="perfil" class="form-control" id="perfil"
										name="perfil" placeholder="Perfil"
										required="required" autofocus="autofocus" readonly="readonly" ng-model="perfil" ng-init="perfil='${usuario.perfil}'"/>
								</div>
							</div>
							<span class='msg-erro msg-perfil'></span>
							<div class="form-group">
								<div class="col-sm-3">
									<a href="../listar" class="btn btn-primary pull-right h2">Voltar Lista</a>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
			
		<!-- AngularJS e JS -->
		<script src='/resources/js/angular.min.js'></script>
		<script src='/resources/controller/UsuarioController.js'></script>
		<script src='/resources/js/jquery-3.2.1.min.js'></script>
		<script src='/resources/js/bootstrap.min.js'></script>
			 
		</body>
</html>
